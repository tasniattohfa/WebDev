<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="row">
            <div class="column_1" style="position: relative; bottom: 90px;">
                <h4>Menu</h4>
                <ul style="list-style-type: none;">
                    <li><a href=home.html>Home</a></li>
                    <li><a href=table.html>Table</a></li>
                    <li><a href=list.html>List</a></li>
                    <li><a href=form.html>Form</a></li>
                </ul>
            </div>
            <div class="column_2">
                <h4>Form</h4>
                <form id="contactForm">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" placeholder="ID" required>
                    <br>
                    <br>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <br>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <br>
                    <br>
                    <label for="programs">Programs:</label>
                    <select id="programs" name="programs" required>
                        <option value="">Select a program</option>
                        <option value="SWE">Program 1</option>
                        <option value="CSE">Program 2</option>
                        <option value="MPE">Program 3</option>
                    </select>
                    <br>
                    <br>
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" rows="4" placeholder="Give your valuable feedback"></textarea>
                    <br>
                    <br>
                    <button type="submit">Submit</button>
                    <button type="reset">Clear</button>
                </form>
            </div>
        </div>
    </header>
